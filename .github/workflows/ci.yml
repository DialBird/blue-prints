# CI: ビルド・リントの確認
# PRとpush時に実行し、コードの品質を確認

name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  check-nextjs:
    name: Check (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nextjs-blueprint
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: nextjs-blueprint/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format check
        run: pnpm biome check .

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

  check-vite:
    name: Check (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vite-blueprint
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: vite-blueprint/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format check
        run: pnpm biome check .

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build
