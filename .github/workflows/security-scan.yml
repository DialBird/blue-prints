# OSV-Scanner による脆弱性スキャン
# Google製のオープンソース脆弱性スキャナーで依存関係の既知の脆弱性を検出
# https://google.github.io/osv-scanner/github-action/

name: Security Scan

on:
  # 週次スキャン（月曜日朝）
  schedule:
    - cron: "0 0 * * 1" # UTC 00:00 = JST 09:00
  # メインブランチへのpush時
  push:
    branches: [master]
  # 手動実行も可能
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  scan-scheduled:
    name: OSV-Scanner
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.0"
    with:
      scan-args: |-
        --recursive
        ./
